<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="https://github.com/aryadewata/konversi-jam">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>今何時ですか</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Nunito&display=swap);
        @import url(https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200&display=swap);

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: 0;
            font-family: Nunito
        }

        body {
            height: 100vh;
            overflow: hidden
        }

        #loading {
            position: fixed;
            z-index: 10;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #fff;
            color: #646464;
            text-align: center;
            transition: 1s
        }

        #loading img {
            margin: 0 auto;
            width: 200px
        }

        .container {
            height: 100%;
            background: #fff
        }

        .vertical-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 4px
        }

        #header {
            padding: 10px;
            height: 13%;
            display: flex;
            justify-self: left;
            gap: 4px;
            box-shadow: 0 1px 3px #505050
        }

        #header img {
            height: 100%
        }

        .clock {
            font-size: 18px;
            color: #787878
        }

        .header-text {
            font-family: 'Noto Sans JP';
            font-size: 16px;
            color: #505050;
            letter-spacing: 2px
        }

        @media (max-width:480px) {
            #header {
                height: 12%
            }

            .clock {
                font-size: 16px
            }

            .header-text {
                font-size: 14px
            }
        }

        #main {
            padding: 20px 0
        }

        .form {
            margin: 20px auto;
            width: 90%;
            display: flex;
            gap: 10px
        }

        input[type=time] {
            padding: 4px 10px;
            border-radius: 3px;
            border: 1px solid #b4b4b4;
            font-size: 18px;
            color: #505050;
            letter-spacing: 1px
        }

        input[type=time]:hover {
            color: #8585ff;
            border: 1px solid #8585ff
        }

        input[type=time]::-webkit-calendar-picker-indicator {
            filter: invert(65%) sepia(13%) saturate(1%) hue-rotate(130deg) brightness(100%) contrast(100%)
        }

        button {
            cursor: pointer;
            padding: 6px 20px;
            background: #fff;
            border-radius: 3px;
            border: 1px solid #b4b4b4;
            font-size: 18px;
            color: #969696;
            transition: .3s
        }

        button:hover {
            color: #8585ff;
            border: 1px solid #8585ff
        }

        .result {
            cursor: default;
            margin: 0 auto;
            padding: 10px;
            width: 90%;
            border: 1px solid #969696;
            border-radius: 5px;
            background: #e6e6e6;
            transition: .2s
        }

        .result:hover {
            background: #f0f0f0
        }

        .result p {
            font-size: 18px;
            color: #505050
        }

        #hour-format {
            font-size: 14px
        }

        footer {
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            background: #1e1e1e;
            font-size: 14px;
            color: #fff;
            text-align: center
        }

        @media (max-width:480px) {
            footer {
                font-size: 13px
            }
        }
    </style>
    <link rel="shortcut icon" href="https://img.icons8.com/plasticine/2x/clock.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="loading" class="vertical-center"><img src="loading.gif" alt="loading image">
        <p>Mohon menunggu...</p>
    </div>
    <div class="container">
        <section id="header"><img src="jam.png" alt="gambar jam" title="gambar jam">
            <div class="vertical-center">
                <p class="clock">10:45</p>
                <p class="header-text" title="Imananjidesuka">今何時ですか</p>
            </div>
        </section>
        <section id="main">
            <div class="form"><input type="time" id="time-input"><button onclick="run()"
                    title="Klik untuk mengkonversi">Konversi</button></div>
            <div class="result">
                <p id="hour-format"></p>
                <p id="result"></p>
            </div>
        </section>
        <footer>&copy; 2022. XI RPL. All rights reserved.</footer>
    </div>
